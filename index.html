<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- ^ Favicon -->
    <link rel="icon" href="./images/bookmark.png">
    <!-- ^ Fonts Family -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- ^ Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- ^ Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ^ Stylesheet Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="text-center">
                <h1 class="py-2 d-inline-block">Bookmarker</h1>
            </div>
            <div class="inputs">
                <div class="text-center">
                    <h2 class="text-center">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="nameSite" class="form-label"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                        <input type="text" class="form-control mx-auto" id="nameSite" placeholder="Bookmarker Name" oninput="validateName()">
                        <div id="nameErrorMessage" class="text-danger"></div> 
                    </div>
                    
                    <div class="mb-3">
                        <label for="urlSite" class="form-label"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                        <input type="text" class="form-control mx-auto" id="urlSite" placeholder="Website URL" oninput="validateUrl()">
                        <div id="urlErrorMessage" class="text-danger"></div> 
                    </div>
                    
                    <button class="btn submit text-white mx-auto d-flex justify-content-center align-items-center"
                        type="button" onclick="submitForm()">Submit</button>
                </form>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                </tbody>
            </table>
        </div>
    </main>

      
    <!-- ^ Bootstrap JS  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ^ Main Script -->
    <script src="./js/index.js"></script>
    <!-- ^ SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
